<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Styling Text</title>

    <style>
        h1 {
            color: orange;
            font-family: Georgia;
            margin-left: 20px;
        }

        h2 {
            font-family: Arial;
            font-weight: bold;
            text-align: right;
            margin-right: 20px;
        }

        p {
            font-family: Arial;
            font-size: 16px;
            margin-left: 20px;
        }

        .right {
            text-align: right;
            color: gray;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <h1>Styling text</h1>

    <h2>Heading Num. 2</h2>

    <p>My first paragraph.</p>

    <p class="right">My second paragraph.</p>

</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table Styling</title>

    <style>
        table {
            border-collapse: separate;
            border-spacing: 10px;
            margin-left: 20px;
        }

        td {
            padding: 10px 15px;
            border: 1px solid #333;
            background-color: #f2f2f2;
            box-shadow: 2px 2px 5px #888;
            font-family: Arial;
        }
    </style>

</head>

<body>

    <h2>Table Styling</h2>

    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>

        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>

</body>
